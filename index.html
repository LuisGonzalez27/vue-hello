<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="myText"><h1>{{ message }}</h1></div>

    <script>
        console.log(Vue);
        const { createApp } = Vue;

        const myText = createApp({
            data(){
                return{
                    message: 'Hello World !'
                }
            }
        });
        myText.mount('#myText');
    </script>

</body>
</html>
