<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue Hello</title>
</head>
<body>
    <div class="container pt-5" id="myApp">
        <img :src="myImage"alt="Logo">
        <br>

        <!-- v-bind -->
        <h1 class="display-1" v-bind:class ='myClass'>{{ message }}</h1>
        <!-- v-model -->
        <span>Cambia il testo di &colon;&#160;</span>
        <input v-model="message">
        <!-- v-on al click -->
        <div class="row col-4">
            <button type="button" class="btn btn-primary btn-lg mt-2" v-on:click='changeColor'>
                Cambia colore e dimensione
            </button>
            <button type="button" class="btn btn-danger btn-lg  mt-2" v-on:click='colorFirst'>
                Come prima
            </button>
            
            <button type="button" class="btn btn-success btn-lg mt-2" @click="count++">
                Contatore: {{ count }}
            </button>

        </div>
    </div>
    
    <script src="./js/script.js"></script>

</body>
</html>
